    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-class="with-scroll">
                <ba-wizard>
                    <ba-wizard-step title="Seleccionar Proveedor" form="vm.proveedorForm">
                        <div include-with-scope="app/pages/pedidos/includes/seleccionarProveedor.html"></div>
                    </ba-wizard-step>
                    <ba-wizard-step title="Agregar Articulos" >
                        <div include-with-scope="app/pages/pedidos/includes/buscarArticulos.html"></div>

                        <div include-with-scope="app/pages/pedidos/includes/editarPedido.html"></div>
                    </ba-wizard-step>
                    <ba-wizard-step title="Finalizar">
                        <form class="form-horizontal" name="vm.finishForm" novalidate>

                    </ba-wizard-step>
